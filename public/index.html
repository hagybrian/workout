<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Work Out: Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="91060274556-9k9rqc9ne080aci3abb53bfvu68ksbcl.apps.googleusercontent.com
">

</head>

<body>
    <div class="container">
        <nav class="navbar">
        </nav>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-8">
                        <form id="workout-form">
                            <input placeholder=" Enter Workout Name" id="workout-name" type="text" />
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary btn-block">Create Workout</button>
                    </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-md-12 top-20">
                        <button class="btn btn-success btn-block" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Choose Workout</button>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                <div class="workout-container">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Workout</th>
                                                <th># of Exercises</th>
                                                <th>New Exercise</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 top-20">
                        <a class="btn btn-secondary btn-block" href="/workouts">Manage Workouts</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 top-20">
                        <a class="btn btn-secondary btn-block" href="/data">View Data</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src='https://unpkg.com/react/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom/umd/react-dom.development.js'></script>
    <script src="js/home.js" type="text/javascript"></script>
</body>

</html>
