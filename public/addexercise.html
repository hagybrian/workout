<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workout App: Start Exercise</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ntg0pru.css">
</head>

<body>
    <div class="container">
        <div class="col-md-12">
            <div class="row justify-content-center top-30">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <nav class="navbar">
                                <h1>Hypertrophy</h1>
                                <div class="row">
                                <ul class="nav nav-item">
                                    <li class="nav justify-content-end">
                                        <a class="nav-link" href="/">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" href="/addexercise">Start Exercise</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/workouts">Manage</a>
                                    </li>
                                    <li class="nav-item ">
                                        <a class="nav-link active" href="/logout">Logout</a>
                                    </li>
                                </ul>
                            </div>
                            </nav>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h2>Start Exercise</h2>
                        </div>
                    </div>
                    
                    <form id="addexercise">
                        <div class="form-group">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-2">
                                        <label for="category">Phase:</label>
                                        <select class="form-control" id="workout">
                                        </select>
                                    </div>
                                    <div class="col-md-8">
                                        <label for="sequence">Body Section:</label>
                                        <input placeholder="Enter Body Section" type="text" class="form-control" id="section">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <label for="sequence">Sequence:</label>
                                    <input placeholder="Seq" type="text" class="form-control" id="sequence">
                                </div>
                                <div class="col-md-8">
                                    <label for="exercise">Exercise:</label>
                                    <input placeholder="Exercise" type="text" class="form-control" id="exercise">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <label for="sets">Sets:</label>
                                    <input placeholder="Sets" class="form-control sets" type="number" id="sets"></input>
                                </div>
                                <div class="col-md-2">
                                    <label for="weight">Weight:</label>
                                    <input placeholder="(lbs)" class="form-control" type="number" step="0.01" id="weight"></input>
                                </div>
                                <div class="col-md-2">
                                    <label for="reps">Reps:</label>
                                    <input placeholder="Reps" class="form-control" type="number" id="reps"></input>
                                </div>
                                <div class="col-md-2">
                                    <label for="tempo">Tempo:</label>
                                    <input placeholder="(XXXX)" class="form-control" id="tempo"></input>
                                </div>
                                <div class="col-md-2">
                                    <label for="rest">Rest:</label>
                                    <input placeholder="(Sec)" class="form-control" type="number" id="rest"></input>
                                </div>
                            </div>
                            <div class="row top-20">
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-success submit">Add Exercise</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4 fixed-right">
                <div class="col-md-4">
                    <div class="container timer-container">
                        <div class="row justify-content-center">
                            <h2>Timer</h2>
                        </div>
                        <div id="timer"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 top-20">
                <footer>
                </footer>
            </div>
        </div>
    </div>
    </div>
    <!-- Custom Script -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-rc1/react.min.js'></script>
    <script src="js/index.js "></script>
    <script src="js/addexercise.js " type="text/javascript "></script>
</body>

</html>
