<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>workout App</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
	<div class="container hidden">
		<div class="row top-30">
      <div class="col-md-2">
        <a class="btn btn-primary" href="/workouts">Go to workout</a>
      </div>
  </div>
  <div class="row top-30">
      <div class="col-md-2">
        <a class="btn btn-primary" href="/workouts">Manage workouts</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="cms">
					<div class="form-group">
						<div class="form-group">
							<label for="category">Select workout:</label>
							<select class="form-control" id="workout">
  						</select>
						</div>
						<br />
						<label for="sequence">Sequence:</label>
						<input placeholder="Enter Sequence" type="text" class="form-control" id="sequence">
						<br />
						<label for="exercise">Exercise:</label>
						<input placeholder="Enter Exercise" type="text" class="form-control" id="exercise">
						<br />
						<label for="sets">Sets:</label>
						<input placeholder="Enter Sets" class="form-control sets" type="number" id="sets"></input>
						<br />
						<label for="weight">Weight:</label>
						<input placeholder="Enter Weight" class="form-control" type="number" id="weight"></input>
						<br />
						<label for="reps">Reps:</label>
						<input placeholder="Enter Reps" class="form-control" type="number" id="reps"></input>
						<br />
						<label for="tempo">Tempo:</label>
						<input placeholder="Enter Tempo (XXXX)" class="form-control" id="tempo"></input>
						<br />
						<label for="rest">Rest:</label>
						<input placeholder="Enter Rest Period in Seconds" class="form-control" type="number" id="rest"></input>
						<br />

						<div class="row">

							<div class="col-md-4">
						<!-- <a class="btn btn-primary" href="/cms">Add Exercise</a> -->
						<button type="submit" class="btn btn-success add" href="/cms">Add Exercise</button>
					</div>

							<div class="col-md-4">
						        

						<button type="submit" class="btn btn-success submit">Done</button>
					</div>
					

					</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>
	</script>

</body>

</html>
