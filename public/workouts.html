<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workout App</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>

<body>

  <div class="container workouts">
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <div class="row">
<div class="col-md-6 col-sm-6">
                        <input placeholder="Enter a name" id="workout-name" type="text" />
                      </div>
                      <div class="col-md-4 col-sm-4">

                  <button type="submit" class="btn btn-success">Create workout</button>
                </div>
                </div>
    <div class="row">

        <a class="btn btn-primary" href="/cms">New Exercise</a>
      </div>
    </div>

      <div class="col-md-2 col-sm-2">
        <a class="btn btn-primary" href="/workouts">Choose workout</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 workouts-container">
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
