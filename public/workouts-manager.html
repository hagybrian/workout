<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workout App: Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ntg0pru.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center top-30 bottom-30">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-10">
                        <h1>Hypertrophy</h1>
                    </div>
                    <div class="col-md-2">
                        <a href="/logout">Logout</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h2>Home</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="workout-container">
                            <h1>Phases</h1>
                            <div class="row justify-content-center bottom-30">
                                <div class="col-md-12">
                                    <form class="form-inline" id="workout-form">
                                        <div class="col-md-8">
                                            <input class="col-md-11" placeholder="Enter a name" id="workout-name" type="text">
                                        </div>
                                        <div class="col-md-3">
                                            <button type="submit" class="btn btn-primary">Create Phase</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Exercises</th>
                                        <th>See Phase</th>
                                        <th>Start Exercise</th>
                                        <th>Delete Phase</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 top-20">
                    <footer>
                    </footer>
                </div>
            </div>
        </div>
        <!-- Custom Script -->
        <script src="js/workout.js" type="text/javascript"></script>
</body>

</html>
