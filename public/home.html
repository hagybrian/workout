<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Work Out: Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="91060274556-9k9rqc9ne080aci3abb53bfvu68ksbcl.apps.googleusercontent.com
">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ntg0pru.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center top-30 bottom-30">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-10">
                        <h1>Hypertrophy</h1>
                    </div>
                    <div class="col-md-2">
                        <a href="/logout">Logout</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h2>Home</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 top-20">
                        <button class="btn btn-success btn-block" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Choose Phase</button>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                <div class="workout-container">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Phase</th>
                                                <th>Exercises</th>
                                                <th>Start Exercise</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 top-20">
                        <a class="btn btn-secondary btn-block" href="/workouts">Manage Phases</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 top-20">
                        <a class="btn btn-secondary btn-block" href="/data">View Data</a>
                    </div>
                </div>
                    <div class="col-md-12 top-20">
                <div class="row">

                                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                                <div class="container">

            <div class="col-md-12">
                <div class="row justify-content-center top-30">
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-10">
                                <h1>Hypertrophy</h1>
                            </div>
                            <div class="col-md-2">
                                <a href="/logout">Logout</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h2>Home</h2>
                            </div>
                        </div>
                        <div class="row top-30">

                            <div class="col-md-2">
                                <a class="btn btn-primary" href="/workouts">Go to Workout</a>
                            </div>
                        </div>
                        <div class="row top-30">
                            <div class="col-md-2">
                                <a class="btn btn-primary" href="/workouts">Manage Workouts</a>
                            </div>
                        </div>
                        <form id="addexercise">
                            <div class="form-group">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <label for="category">Phase:</label>
                                            <select class="form-control" id="workout">
                                            </select>
                                        </div>
                                        <div class="col-md-8">
                                            <label for="sequence">Body Section:</label>
                                            <input placeholder="Enter Body Section" type="text" class="form-control" id="section">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <label for="sequence">Sequence:</label>
                                        <input placeholder="Seq" type="text" class="form-control" id="sequence">
                                    </div>
                                    <div class="col-md-8">
                                        <label for="exercise">Exercise:</label>
                                        <input placeholder="Exercise" type="text" class="form-control" id="exercise">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <label for="sets">Sets:</label>
                                        <input placeholder="Sets" class="form-control sets" type="number" id="sets"></input>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="weight">Weight:</label>
                                        <input placeholder="(lbs)" class="form-control" type="number" step="0.01" id="weight"></input>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="reps">Reps:</label>
                                        <input placeholder="Reps" class="form-control" type="number" id="reps"></input>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="tempo">Tempo:</label>
                                        <input placeholder="(XXXX)" class="form-control" id="tempo"></input>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="rest">Rest:</label>
                                        <input placeholder="(Sec)" class="form-control" type="number" id="rest"></input>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <!-- <a class="btn btn-primary" href="/addexercise">Add Exercise</a> -->
                                        <button type="submit" class="btn btn-success add" href="/addexercise">Add Exercise</button>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-success submit">Done</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-4 fixed-right">
                    <div class="col-md-4">
                        <div class="container timer-container">
                            <div class="row justify-content-center">
                                <h2>Timer</h2>
                            </div>
                            <div id="timer"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 top-20">
                    <footer>
                    </footer>
                </div>
            </div>
        </div>
    </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Send message</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 top-20">
                <footer>
                </footer>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src='https://unpkg.com/react/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom/umd/react-dom.development.js'></script>
    <script src="js/home.js" type="text/javascript"></script>
        <script src="js/addexercise.js " type="text/javascript "></script>
</body>

</html>
